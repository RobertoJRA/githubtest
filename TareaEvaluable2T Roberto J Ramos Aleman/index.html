<body style="background-color: aqua;">
    <header>
        <div style="background-color:aquamarine;" class="container">
            <div class="row">
             <div class="col">
                 <div class="row mt-5"></div>
                 <div class="row"><h1 class="mt-5" style="font-family: IBM Plex Sans, sans-serif; font-weight: 700; font-style: normal" >Sistema de gestión de trabajadores</h1></div>

    <main class="mt-5 m-5">
        <div class="container row">
            <div class="col-8 container">
                <div class="col-md-8 d-flex justify-content-center align-items-center" style="min-height: 30vh;">
                    <form>
                        <fieldset>
                          <legend>Introduzca trabajador</legend>
                          <div class="mb-3">
                            <label  class="form-label">
                              Nombre
                              <input placeholder="Introduce nombre" class="form-control" id="input-nombre">
                            </label>
                            
                          </div>
                          <div class="mb-3">
                            <label class="form-label">
                              Apellidos
                              <input placeholder="Introduce apellido" class="form-control" id="input-apellido">
                            </label>
                          </div>
                          <div class="mb-3">
                            <label  class="form-label">
                              Correo electronico
                              <input type="text" class="form-control" placeholder="Correo electronico" id="input-Email">
                            </label>
                          </div>
                          <div class="mb-3">
                            <label  class="form-label">
                              Departamento
                              <select class="form-select"  id="input-Departamento">
                                <option>-Elija un departamento</option>
                                <option value="IT">IT</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Ventas">Ventas</option>
                                <option value="Administración">Administración</option>
                              </select>
                             
                            </label>
    
                          </div>
                          <div class="mb-3">
                            
                          </div>
                          <button type="button" class="btn btn-primary" id="boton-agregar">Agregar</button>
                        </fieldset>
                      </form>
                </div>
               
            </div>
    
            <div class="col-4 container" id="colDerecho">
                <h4>Lista de empleados</h4>
                <ul id="lista-usuarios" class="list-group"></ul>

                </ul>
            </div>
        </div>
        <div  style="background-color:aquamarine;" class="container text-center mt-5">
          <div class="row">
            <div class="col">
              <h4 >IT</h4>
            </div>
            <div class="col">
              <h4>Marketing</h4>
            </div>
            <div class="col">
              <h4>Ventas</h4>
            </div>
            <div class="col">
              <h4>Administración</h4>
            </div>
          </div>
